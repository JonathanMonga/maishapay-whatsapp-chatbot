menu:
  en: 
    main_menu: "*Select an option below :*\n\n*1* - Payment between friends\n*2* - TV resubscription\n*3* - Canalbox\n*4* - Airtimes\n*5* - Help & Information\n\nTo restart the conversation type *stop* or *0*"
    p2p_receiver_payment_method_menu: "Please choose your friend's payment method.\n\n*1* - Airtel Money DRC\n*2* - Mpesa DRC\n*3* - Orange Money DRC\n*4* - Card (Visa,Mastercard)\n\n\nAnswer 000 to return to the home menu."
    p2p_issuer_payment_method_menu: "How would you like to pay?\n\n*1* - Airtel Money DRC\n*2* - Mpesa DRC\n*3* - Orange Money DRC\n*4* - Card (Visa,Mastercard)\n\n\nAnswer 000 to return to the home menu."
  fr: 
    main_menu: "*Sélectionnez une option ci-dessous :*\n\n*1* - Paiement entre amis\n*2* - Réabonnement TV\n*3* - Canalbox\n*4* - Airtimes\n*5* - Aide & Renseignement\n\nVers redémarrez la conversation en tapant *stop* ou *0*"
    p2p_receiver_payment_method_menu: "Veuillez choisir le mode de paiement de votre amie.\n\n*1* - Airtel Money RDC\n*2* - Mpesa RDC\n*3* - Orange Money RDC\n*4* - Carte (Visa,Mastercard)\n\n\nRépondez 000 pour revenir au menu d'accueil."
    p2p_issuer_payment_method_menu: "Comment souhaitez-vous payer ?\n\n*1* - Airtel Money RDC\n*2* - Mpesa RDC\n*3* - Orange Money RDC\n*4* - Carte (Visa,Mastercard)\n\n\nRépondez 000 pour revenir au menu d'accueil."
  sw: 
    main_menu: "*Teua chaguo hapa chini :*\n\n*1* - Malipo kati ya marafiki\n*2* - Usajili upya wa TV\n*3* - Kisanduku cha Mfereji\n*4* - Muda wa Maongezi\n*5* - Usaidizi na Taarifa\n\nIli kuwasha upya aina ya mazungumzo *acha* au *0*"
    p2p_receiver_payment_method_menu: "Tafadhali chagua njia ya kulipa ya rafiki yako.\n\n*1* - Airtel Money RDC\n*2* - Mpesa RDC\n*3* - Orange Money RDC\n*4* - Kadi (Visa, Mastercard)\n n\ n\nJibu 000 ili kurudi kwenye menyu ya nyumbani."
    p2p_issuer_payment_method_menu: "Unataka kulipa vipi?\n\n*1* - Airtel Money RDC\n*2* - Mpesa RDC\n*3* - Orange Money RDC\n*4* - Kadi (Visa, Mastercard)\n n\ n\nJibu 000 ili kurudi kwenye menyu ya nyumbani."